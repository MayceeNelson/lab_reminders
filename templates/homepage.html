{% extends 'base.html'%}
{% block title %}home page{% endblock %}

{% block body %}
<style>
  body{
    background-color: #140958;
  }
  h1{
    color:white;
    font-family: fantasy;
    padding-top: 15px;
    background-color: #140958;
    text-align: center;
  }
  h2{
    text-align: center;
     color:#D5AF34;
     font-family: fantasy;
  }
  p{
    text-align: center;
    color:white;
    font-family: monospace;
  }
  button:hover{
    background-color:#D5AF34;
    color:#140958;
  }
  body{
    background: linear-gradient(to right,#000, #140958);
  }
  .form{
    font-family: fantasy;
    position: relative;
    z-index: 1;
    background-color: rgba(251, 250, 250, 0.5);
    opacity: 100%;
    max-width: 500px;
    margin: 100px auto 100px;
    padding: 10px 45px 30px 45px;
    text-align: center;
    box-shadow: 0 0 20 0 rgba(0, 0 , 0, 0.2), 0 5px 5px 0 rgba(0,0,0,0.24);
    border-radius: 10px;
  }
  .form p{
    font-size: 15px;
    padding: 1px;
    text-align: center;
  }
  .form input{
    outline: 0;
    border-radius: 10px;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    margin: 0 0 5px;
    padding: 5px;
    box-sizing: border-box;
    font-size: 14px;


  }
  .form input:hover{
    background-color: rgb(163, 239, 249);
    transition: all 1s ease 0s;
  }
  .form input:focus{
    background-color: rgb(163, 239, 249);
    transition: all 1s ease 0s;

  }
  .form button{
    text-transform: uppercase;
    outline: 0;
    border-radius: 10px;
    background: #D5AF34 ;
    width: 100%;
    border: 0;
    padding: 15px;
    color:#D5AF34;
    font-size: 14px;
    cursor: pointer;
  }
  </style>

<h1>Lab Reminders</h1>
<div class="form">
<form  action="/patients" method="POST">

    <h2>New Patient:</h2>
   <p> Name:<input id="textbox" type="text" name="name">
   </p><br>
   <p>Email:<input id="textbox" type="text" name="email">
   </p> <br>
    <p>Date to get labs done by:<input id="textbox" type ="datetime" name="date_to_send">
    </p><br>
    

    <p><input type="submit"></p>
  </form>
</div>
  

{% endblock %}
